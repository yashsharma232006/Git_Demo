<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Booking Forms</title>

  </head>
  <body>
    <h1>Hotel Room Booking Form</h1>
    <form>
      <label>Full Name: </label
      ><input
        type="text"
        name="username"
       
      /><br /><br>
      
      <label>Email: </label>
      <input type="email" name="email" >

      <br><br>
    
      <label>Phone: </label>
      <input
        type="text"
        name="Number" >

        <br><br>
      
      <label for="date">Check-in Date:</label>
      <input type="date" id="date" name="date" />
     </br><br>

     <label for="date">Check-out Date:</label>
      <input type="date" id="date" name="date" />
      <br><br>

      <label for="room">Room Type: </label>
      <select><option>Single Room</option><option>Double Room</option></select>
    
      <br><br>
      <label>Number of Guests: </label>
      <input type="text" name="number">
      <br><br>

        <label>Special Requests:</label><br>
        <textarea name="requests" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">

    </form>

  </body>
</html>
