<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Profile Cards</title>
    <style>
      body {
  font-family: 'Georgia', serif;
  background-color: red
  margin: 20px;
}



.container {
  border: 2px solid black;
  background-color: red;
  display: flex;
  justify-content: center;     
  align-items: center;         
  flex-direction: row;         
  gap: 40px;                   
  padding: 40px;
  margin: 20px;
}

.card {
  background-color: pink;
  width: 220px;
  text-align: center;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  border: 2px solid #007bff;

}

.circle {
  background-color: #007bff;
  color: white;
  font-weight: bold;
  font-size: 25px;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  line-height: 75px;
  margin: 0 auto 15px;
}

h3 {
  margin-bottom: 5px;
}

p {
  margin: 5px 0;
  font-size: 14px;
}
    </style>
    <div class="container">
        <div class="card">
            <div class="circle">YS</div>

        <div class="card">

</head>
